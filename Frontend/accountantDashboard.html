<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Dashboard</title>
    <link rel="stylesheet" href="accountantDashboard.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="TESL_logo.png" alt="Logo">
            </div>
            <h2>Accountant Dashboard</h2>
            <ul>
                <li><a href="#" onclick="showSection('updateFees')">Update Fees</a></li>
                <li><a href="#" onclick="showSection('myProfile')">My Profile</a></li>
                <li><a href="#" onclick="logOut()">Log Out</a></li>
            </ul>
        </nav>
        <div class="content" id="content">
            <section id="updateFees" class="section">
                <h3>Update Fees</h3>
                <p>Update student tuition fees and view payment history here.</p>
            </section>
            
            <section id="myProfile" class="section">
                <h3>My Profile</h3>
                <p>View and update your own profile information.</p>
            </section>
        </div>
    </div>
    <div data-include-footer></div>
    <script src="includeFooter.js" defer></script>
    <script src="accountantDashboard.js"></script>
</body>
</html>
